<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Forms:</h1>
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="text" placeholder="Email" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="text" placeholder="Password" id="password">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Address</label>
                <input class="form-control-lg" type="text" placeholder="Address" id="password">
            </div>

            <select class="form-select mb-3">
                <option>Programming Languages</option>
                <option value="">C++</option>
                <option value="" selected>Java</option>
                <option value="">Python</option>
            </select>
            <div class="mt-3">
                <label for="gender">Gender:</label>
                <input class="form-check-input" type="checkbox" id="gender">
                <label for="gender" class="form-check-label">Male</label>
                <input class="form-check-input" type="checkbox" id="gender" checked>
                <label for="gender" class="form-check-label">Female</label>
            </div>

            <div class="mt-3">
                <label for="radio">Agree To Terms and Conditions:</label>
                <input class="form-check-input" type="radio" id="radio-yes" name="term">
                <label for="radio-yes" class="form-check-label">Yes</label>
                <input class="form-check-input" type="radio" id="radio-no" name="term">
                <label for="radio-no" class="form-check-label">No</label>
            </div>

            <a class="btn btn-primary mt-3" href="">Submit</a>


        </form>
    </div>

</body>

</html>
