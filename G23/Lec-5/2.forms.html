<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
            <input type="text">
            <br>
            <input type="password">
            <br>
            <input type="date">
            <br>
            <input type="time">
            <br>
            <input type="color">

            <hr>
            <h1>Placeholder, labels and button</h1>

            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter your password">
            <br>
            <button type="submit">Submit</button>

            <hr>
            <h1>Checkbox</h1>
            <label for="age"></label>
            <input type="checkbox" id="age">
            <input type="checkbox" id="age" checked>

            <hr>
            <h1>Radio button</h1>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Man</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Women</label>

            <hr>
            <h1>Range</h1>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" step="20">

            <hr>
            <h1>Dropdown</h1>
            <select name="languages" id="language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java" selected>Java</option>
            </select>
            <br>
            <hr>
            <h1>TextArea</h1>
            <label for="">Enter your feedback</label>
            <textarea name="" id="" cols="10" rows="10"></textarea>
        </center>

    </form>
</body>

</html>
