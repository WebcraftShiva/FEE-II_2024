<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- tells what action will perfrom when our form get submitted -->
    <form action="">

        <!-- Input: -->
        <h1>Input field</h1>
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="number">
        <br>
        <input type="color">
        <hr>

        <h1>Placeholder ,labels and buttons</h1>
        <label for="username">User Name</label>
        <input type="text" placeholder="User Name" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password">
        <br>
        <button type="submit">Submit</button>
        <hr>
        <h1>Checkbox</h1>
        <label for="age">Age</label>
        <input type="checkbox" name="age" id="age">
        <input type="checkbox" name="age" id="age" checked>
        <hr>
        <h1>Radio button</h1>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="femle">
        <label for="female">Female</label>

        <hr>
        <h1>Dropdown</h1>

        <select name="language">
            <option value="">C</option>
            <option value="" selected>C++</option>
            <option value="">Python</option>
        </select>


        <hr>
        <h1>Range</h1>
        <label for="Attendance">Attendance</label>
        <input type="range" min="0" max="100" name="Attendance" step="10" value="80">

        <hr>
        <h1>TextArea</h1>
        <label for="">Enter your feedback</label>
        <textarea name="" id="" cols="10" rows="10"></textarea>
    </form>
</body>

</html>
